<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image Filters</title>
        <link rel="stylesheet" href="/Module_4/Image_filters/style.css">
    </head>
    <body>
        <h1>Image filters</h1>
        <canvas id="theCanvas"></canvas>
        <h2>Upload image:</h2>
        <input type="file" multiple="false" accept="image/*" id="fileInput" onchange="loadImage()" >
        <h2>Select filter:</h2>
        <p>
            <input type="button" value="Grayscale" onclick="doGray()">
            <input type="button" value="Red" onclick="doRed()">
            <input type="button" value="Rainbow" onclick="doRainbow()">
            <input type="button" value="Blur" onclick="doBlur()">
        </p>
        <p>
            <input type="button" value="Reset Image" onclick="reset()">
        </p>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="/Module_4/Image_filters/imagefilters.js"></script>
    </body>
</html>
