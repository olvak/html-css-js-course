<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chromakey Page</title>
        <link rel="stylesheet" href="/Module_3/Chromakey/style.css">
    </head>
    <body>  
        <h1>GChromakey Page</h1>
        <canvas id = "fgcan"></canvas>
        <canvas id = "bgcan"></canvas>
        <p>
            Foreground image:
            <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()">
        </p>
        <p>
            Background image:
            <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">
        </p>
        <p>
            <input type="button" value="Create Composite" onclick="doGreenScreen()">
            <input type="button" value="Clear Canvases" onclick="clearCanvas()">
        </p>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="/Module_3/Chromakey/chromakey.js"></script>
    </body>
</html>
